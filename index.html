<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 400px;
            position: relative;
        }
        h1 {
            font-size: 36px;
        }
        p {
            font-size: 18px;
            margin-bottom: 15px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #ff4d6d;
            color: white;
            border: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #ff1e4d;
        }
        .balloon {
            position: absolute;
            bottom: -100px;
            width: 60px;
            height: 80px;
            background: radial-gradient(circle at 50% 30%, white, transparent 70%), var(--balloon-color);
            border-radius: 50%;
            animation: floatUp 5s linear infinite;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .balloon::after {
            content: '';
            position: absolute;
            width: 2px;
            height: 30px;
            background: white;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
        }
        @keyframes floatUp {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) scale(1.2);
                opacity: 0;
            }
        }
        .birthday-img {
            width: 200px;
            height: auto;
            margin-bottom: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="C:\Users\Laptop valley\OneDrive\Documents\HTML project\cousin.jpg" alt="Cousin's Picture" class="birthday-img">
        <h1>ðŸŽ‰ Happy Birthday, Cousin! ðŸŽ‚</h1>
        <p id="message">Wishing you a day filled with love, laughter, and happiness! ðŸ’–ðŸŽˆ</p>
        <button onclick="showWish(); releaseBalloons();">Click for a Surprise</button>
    </div>
    
    <script>
        function showWish() {
            document.getElementById("message").innerText = "You are special, and today is all about celebrating YOU! ðŸ¥³âœ¨";
        }
        
        function releaseBalloons() {
            for (let i = 0; i < 10; i++) {
                let balloon = document.createElement("div");
                balloon.className = "balloon";
                balloon.style.setProperty('--balloon-color', getRandomColor());
                balloon.style.left = Math.random() * window.innerWidth + "px";
                balloon.style.animationDuration = (3 + Math.random() * 2) + "s";
                document.body.appendChild(balloon);
                setTimeout(() => {
                    balloon.remove();
                }, 5000);
            }
        }
        
        function getRandomColor() {
            let colors = ["#ff4757", "#ff6b81", "#ff7f50", "#ffa502", "#7bed9f", "#70a1ff", "#5352ed", "#eccc68"];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
</body>
</html>
